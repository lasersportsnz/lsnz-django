{% extends "allauth/layouts/entrance.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner %}
    <div class="text-center mb-4">
        <i class="bi bi-box-arrow-right display-4 text-muted mb-3"></i>
        <h5>{% trans "Are you sure you want to sign out?" %}</h5>
    </div>

    <form method="post">
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-danger">{% trans "Sign Out" %}</button>
            <a href="{% url 'account_login' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
        </div>
    </form>
{% endblock inner %}
