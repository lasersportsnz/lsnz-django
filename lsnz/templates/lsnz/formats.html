{% extends "lsnz/base.html" %}

{% block title %}Formats{% endblock %}

{% block content %}
<div class="text-content-box">
    <h2>Formats</h2>
    <div class="table-responsive">
        <table id="formatsTable" class="table table-dark table-striped table-bordered align-middle mb-0">
            <thead>
                <tr>
                    <th>Format</th>
                    <th>Events</th>
                </tr>
            </thead>
            <tbody>
                {% for format in formats %}
                <tr>
                    <td>
                        <a href="{% url 'lsnz:format_detail' slug=format.slug %}">{{ format.name }}</a>
                    </td>
                    <td>{{ format.event_count }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
$(document).ready(function () {
    $('#formatsTable').DataTable();
});
</script>
{% endblock %}
