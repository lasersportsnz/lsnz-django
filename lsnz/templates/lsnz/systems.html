{% extends "lsnz/base.html" %} {% block content %}
<div class="text-content-box">
    <h2>Systems</h2>
    <div class="row g-4">
        {% for system in systems %}
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card bg-dark text-white h-100">
                {% if system.image %}
                <img src="{{ system.image.url }}" class="card-img-top" alt="{{ system.name }}" />
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ system.name }}</h5>
                    <p class="card-text">{{ system.description }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'lsnz:system_detail' slug=system.slug %}" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
